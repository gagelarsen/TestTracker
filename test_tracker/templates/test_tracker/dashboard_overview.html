{% extends "general/layout.html" %}

{% block content %}
<h1>Dashboard Overview</h1>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Active Test Count</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td><a href="{% url 'dashboard' product.name product.version %}">{{ product.get_product_string }}</a></td>
            <td>{{ product.test_case_count }}</td>
            <td>
                <button type="button" class="update-product btn btn-sm btn-primary" data-id="{% url 'update_product' product.pk %}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="https://aquaveo.com" class="btn btn-large btn-danger outline">Google</a>

<!-- Create book button -->
<button class="create-product btn btn-primary" type="button" name="button">Add Product</button>

{% endblock %}
