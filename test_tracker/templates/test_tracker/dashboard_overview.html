<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Overview</title>
</head>
<body>

<h1>Dashboard Overview</h1>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Active Test Count</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.get_product_string }}</td>
            <td>{{ product.test_case_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
