{% load widget_tweaks %}
<style>
    .modal-stats {
        padding-left:    15px;
        padding-right:    15px;
        padding-bottom:    15px;
    }

    img {
        width: 100%;
    }
</style>
<div class="modal-stats">
    <h1 class="page-header">Statistics: {{ date }}</h1>
    <img src="data:image/png;base64,{{ test_status|safe }}">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Status</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
        {% for status, count in counts.items %}
            <tr>
                <td>{{ status }}</td>
                <td>{{ count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
